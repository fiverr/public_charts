#Nodegroups and customizeable overwrites
nodeGroups:
  nodes-default:
    instances:
      minGeneration: 7
    budget:
      - nodes: "2"
    headRoom:
      - size: small
        count: 2
        antiAffinitySpec:
          - key: testlabel1
            operator: Exists
    labels:
      testlabel1: label1
      testlabel2: label2
    taints:
      - key: testtaint1
        effect: noSchedule
        value: taint1
      - key: testtaint2
        effect: noSchedule
        value: taint2
    excludeFamilies:
      - c6a

  nodes-workers:
    weight: 3
    amiFamily: BottleRocket
    consolidationPolicy: "WhenEmpty"
    consolidateAfter: "10m"
    blockDeviceMappings:
      - deviceName: /dev/xvda
        ebs:
          volumeSize: 150Gi
          volumeType: gp3
          encrypted: false
          deleteOnTermination: true
          iops: 3000
          throughput: 125
    IamInstanceProfile: "arn:aws:blablablabla"
    excludeFamilies:
      - m6a
    headRoom:
      - size: xlarge
        count: 4
        antiAffinitySpec:
          - key: testlabel2
            operator: In
            values:
              - value1
              - value2
        nameSpaces:
          - default
          - kube-system

    instances:
      architecture: "arm64"
      minGeneration: 5
      categories:
      - t
      - x
      cores:
      - "2"
      - "6"
      capacityType:
      - on-demand
    subnetSelectorTerms:
      - tags:
          Name: "eks-subnet-workers-1"
      - tags:
          Name: "eks-subnet-workers-2"
      - tags:
          Name: "eks-subnet-workers-3"
    securityGroupSelectorTerms:
      - tags:
          Name: "my-security-group-workers-1"
      - tags:
          Name: "my-security-group-workers-2"
      - tags:
          Name: "my-security-group-workers-3"
    availabilityZones:
      - eu-west-1g
    instanceStorePolicy: "test"
    kubeletSystemReservedCpu: 750m
    kubeletClusterDNS:
      - "1.1.1.1"
      - "2.2.2.2"
    userdata: |
      echo "Nodepool name is {{ default .key }}"
    capacitySpread:
      start: 1
      end: 5
    limits:
      cpu: "100"
      memory: "384Gi"
    startupTaints:
      - key: testtaint1
        effect: noSchedule
        value: taint1
      - key: testtaint2
        effect: noSchedule
        value: taint2

#Default cluster Settings
clusterName: "eks-dev"
subnetSelectorTerms:
  - tags:
      Name: "eks-subnet-1"
  - tags:
      Name: "eks-subnet-2"
  - tags:
      Name: "eks-subnet-3"

securityGroupSelectorTerms:
  - tags:
      Name: "my-security-group-1"
  - tags:
      Name: "my-security-group-2"
  - tags:
      Name: "my-security-group-3"

availabilityZones:
  - eu-west-1a
  - eu-west-1b
  - eu-west-1c

excludeInstanceSize:
  - metal
